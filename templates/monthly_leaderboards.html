{% extends 'base.html' %}
{% block content %}
<center><h1>Monthly Leaderboard</h1></center>
{% for user in object_list %}
<center><div class="panel">
  <h3><a href="{{ user.get_absolute_url }}">{{ user.username }} has donated {{ user.monthly_total }} different items {{ user.monthly_count }} time(s)</a></h3>
</div></center>
{% endfor %}
{% endblock %}
